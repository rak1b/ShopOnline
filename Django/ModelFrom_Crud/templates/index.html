<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Student Add</title>
  </head>
  <body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-5 col-lg-5">
                <h4 class="bg-info text-capitalize text-center p-2 mb-3">Add Info</h4>
                <form action="" class="from myform" method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="hidden_input" >
                    {{form.as_p}}
                    <button type='submit' class="btn btn-success save_btn">Submit</button>
                </form>
                

            </div>

            <div class="col-sm-12 col-md-7 col-lg-7">
                <h4 class="bg-info text-capitalize text-center p-2 mb-3">Student Info</h4>
                <table class="table table-hover text-center mytable ">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Action</th>
                         </tr>         
                    </thead>
                    
                    <tbody class="mytbody">
                        {% for st in student  %}

                    <tr id = 'tr{{st.st_id}}'>
                        <td>{{st.st_id}}</td>
                        <td>{{st.st_name}}</td>
                        <td>{{st.st_email}}</td>
                        <td>{{st.st_pass}}</td>
                        <td>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <button type='submit' data-sid ={{st.st_id}} data-url={% url 'editView' %} class="btn btn-info edit_btn">Edit</button>
                            <button href="" type='submit' data-sid ={{st.st_id}} class="btn btn-danger delete_btn">Delete</button>
                            </form>
                            
                        </td>
                    </tr>
                   
                        
                    {% endfor %}
                    
                    </tbody>
                         

                </table>

                

            </div>



        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    -->

    {% include "index_ajax.html" %}
    


  </body>
</html>
