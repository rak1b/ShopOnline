<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .img-box{
            width: 400px;
            height: 400px;
        }

        .img-box img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img src="../img/sport3.jpg" alt="">
        <img src="../img/sport2.jpg" alt="">
    </div>
</body>
</html>
